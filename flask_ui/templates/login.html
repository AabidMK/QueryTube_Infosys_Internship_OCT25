{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<style>
  .auth-container {
    max-width: 450px;
    margin: 60px auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .auth-card {
    background: white;
    border-radius: 16px;
    padding: 40px;
    box-shadow: 0 8px 32px rgba(102, 126, 234, 0.15);
    border-top: 4px solid;
    border-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%) 1;
  }

  .auth-card h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 26px;
    color: #333;
    font-weight: 700;
  }

  .auth-card label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 600;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .auth-card input {
    margin-bottom: 20px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    padding: 12px 15px;
    font-size: 14px;
    transition: all 0.3s ease;
  }

  .auth-card input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }

  .auth-btn-group {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 25px;
  }

  .btn {
    width: 100%;
    padding: 12px;
    font-size: 14px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
  }

  .btn-secondary {
    background: #f5f7fa;
    color: #667eea;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .btn-secondary:hover {
    background: #e8eef5;
    color: #764ba2;
  }

  .divider {
    text-align: center;
    margin: 20px 0;
    color: #999;
    font-size: 13px;
  }

  .divider::before,
  .divider::after {
    content: '';
    display: inline-block;
    width: 40%;
    height: 1px;
    background: #e0e0e0;
    vertical-align: middle;
  }

  .divider::before {
    margin-right: 10px;
  }

  .divider::after {
    margin-left: 10px;
  }
</style>

<div class="auth-container">
  <div class="auth-card">
    <h2>üîê Login</h2>
    <form method="post" action="{{ url_for('login') }}">
      <label>Username</label>
      <input name="username" type="text" placeholder="Enter your username" required>
      
      <label>Password</label>
      <input name="password" type="password" placeholder="Enter your password" required>
      
      <div class="auth-btn-group">
        <button class="btn btn-primary" type="submit">Login to QueryTube</button>
        <div class="divider">OR</div>
        <a class="btn btn-secondary" href="{{ url_for('signup') }}">üìù Create New Account</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
